<!DOCTYPE HTML>
<html>
        <head>
                <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <title>Highcharts Example</title>

                <style type="text/css">

                </style>
        </head>
        <body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="../../code/highcharts.js"></script>
<script src="../../code/modules/exporting.js"></script>
<script src="../../code/modules/export-data.js"></script>
<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
<script type="text/javascript">

  $.getJSON("https://cors.io/?https://opendap.oceanobservatories.org/async_results/miyang-uw-edu/20190221T060557-RS01SBPS-SF01A-2D-PHSENA101-streamed-phsen_data_record/deployment0006_RS01SBPS-SF01A-2D-PHSENA101-streamed-phsen_data_record_20190220T222934-20190221T042543.json"),
            (function(data) {
      Highcharts.chart('container', {
          chart: {
              zoomType: 'x'
          },
          title: {
              text: 'Fake data plot'
          },
          subtitle: {
              text: document.ontouchstart === undefined ?
                  'Click and drag in the plot area to zoom in' : 'Pinch the chart to zoom in'
          },
          xAxis: {
              type: 'datetime'
          },
          yAxis: {
              title: {
                  text: 'y-axis test'
              }
          },
          legend: {
              enabled: false
          },
          plotOptions: {
              area: {
                  fillColor: {
                      linearGradient: {
                          x1: 0,
                          y1: 0,
                          x2: 0,
                          y2: 1
                      },
                      stops: [
                          [0, Highcharts.getOptions().colors[0]],
                          [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                      ]
                  },
                  marker: {
                      radius: 2
                  },
                  lineWidth: 1,
                  states: {
                      hover: {
                          lineWidth: 1
                      }
                  },
                  threshold: null
              }
          },
          
          series: [{
              name: 'OOI data',
              data: data
          }]
      });
  }
   );
</script>
        </body>
</html>
